nosotros</h1></div><div class="elementText elementText_var0 elementTextListStyle_var0">WEBER RESCUE SYSTEMS es un fabricante innovador y líder a nivel internacional de equipos de alta calidad destinados al rescate técnico en emergencias. Asimismo, nuestros productos se emplean en otros numerosos ámbitos. Además de los cuerpos de bomberos y las organizaciones de socorro, el sector militar y la policía también forman parte de nuestros clientes. Nuestros equipos se emplean también de forma muy variada en la industria, por ej. en el desmantelamiento e instalaciones de reciclado. La mejor forma de descubrir las numerosas ventajas de nuestros sistemas es mediante una presentación presencial e individual de nuestros productos en nuestra sede. Aquí puede presenciar por sí mismo lo que hay detrás de la experiencia de nuestros productos.</div><div class="elementLink elementLink_var50 elementLinkPosition_var30"><a href="https://www.weber-rescue.com/es/nuestra-vision.php" class="next" data-scrollingauto="yes" data-scrollsmoothtotargetduration="400"><span>Nuestra visión: LET'S CREATE FUTURE!</span></a></div></div></div><div class="elementSection elementSection_var0  isDarkBackground iconsInvers elementSectionPadding_var0 elementSectionMargin_var0 elementSectionInnerWidth_var0 elementSectionBackgroundColor_var10001"><div class="sectionInner"><div class="elementBox elementBox_var111  hd--Main-LinkBox" data-parallaxcontentminwidth="992"><div class="boxInner"><div class="elementStandard elementContent elementContainerStandard elementContainerStandard_var1 elementContainerStandardColumns elementContainerStandardColumns4 elementContainerStandardColumns_var25252525 elementContainerStandardPadding_var0"><div class="col col1"><div><a class="elementBox elementBox_var111 isDarkBackground iconsInvers elementBoxPadding_var10000 elementBoxBackgroundColor_var10000 elementBoxBorder_var10000 clickable wglClickable" data-parallaxcontentminwidth="992" href="https://www.weber-rescue.com/es/feuerweh
